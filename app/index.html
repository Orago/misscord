                <div class="channels--list-content-item"> 
                  <span>&gt;</span>

          <div class="channels--userArea"> 
            <div class="name"> 
              <span class="userIcon">a</span> 
              <div class="title">

              </div> </div> <div class="icons"> 
            <span>i</span> 
            <span>i</span> 
            <span>i</span> 
            </div> </div>

  scrollbar-width: none;">

              <div class="messages--send">

              </div> 
            </div> 
            <div class="members"> Users:<ul class="memberList"></ul></div>

        </div> 
      </div> 
    </div>
